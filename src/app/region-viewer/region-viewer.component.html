<div *ngIf="displays.length > 1">
	Display type:
	<span *ngFor="let displaytype of displays">
		<!-- TAG the selected option -->
		<span *ngIf="displaytype === display" class="tag tag-default">{{ displaytype }} </span>
		<!-- Normal a:href style for others -->
		<a class="display-option" *ngIf="displaytype !== display" href="#" (click)="setDisplay(displaytype)">{{ displaytype }} </a>
	</span>
	<hr>
</div>

<div *ngIf="display === 'ALPHA'">
	<app-alpha-subject-viewer *ngFor="let childsubject of subjects" [subject]="childsubject" (click)="select(childsubject)"></app-alpha-subject-viewer>
	<app-topic-viewer *ngFor="let topic of topics" [topic]="topic"></app-topic-viewer>
</div>

<div *ngIf="display === 'HEADINGS'">
	<app-headings-subject-viewer *ngFor="let childsubject of subjects" [subject]="childsubject" [collapsed]="subjects.length > 2"></app-headings-subject-viewer>
</div>

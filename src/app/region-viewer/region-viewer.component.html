<div *ngIf="display === 'ALPHA'">
	<app-alpha-subject-viewer *ngFor="let childsubject of subjects" [subject]="childsubject" (click)="select(childsubject)"></app-alpha-subject-viewer>
	<app-topic-viewer *ngFor="let topic of topics" [topic]="topic"></app-topic-viewer>
</div>

<div *ngIf="display === 'HEADINGS'">
	<app-subject-viewer *ngFor="let childsubject of subjects" [subject]="childsubject"></app-subject-viewer>
</div>

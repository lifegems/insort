<div class="col-md-6 col-xs-12">
	<p class="h4" (click)="collapsed = !collapsed">
		{{ subject.name }}
		<i class="pull-sm-right fa fa-chevron-down" [class.fa-chevron-down]="collapsed" [class.fa-chevron-up]="!collapsed"></i>
	</p>
	<hr>
	<div [ngbCollapse]="collapsed">
		<p *ngFor="let topic of topics"><a href="{{ topic.href }}" target="_onblank">{{ topic.name }}</a></p>
	</div>
</div>

<div class="pull-sm-left wordlist">
  <ul class="list-group">
    <li class="list-group-item selectedword-hover" [class.selectedword]="word === selectedWord" (click)="loadDefinition(word)" *ngFor="let word of words">{{ word.word }}</li>
  </ul>
</div>
<div class="">
  <div *ngIf="selectedWord">
    <h4 class="display--word">{{ selectedWord.word }}</h4>
    <p class="display--def">{{ selectedWord.definition }}</p>
  </div>
</div>
